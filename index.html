<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propositionskalender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Propositionskalender</h1>
        
        <div class="filters">
            <div class="filter-item">
                <label for="search">Sök:</label>
                <input type="text" id="search" placeholder="Sök proposition...">
            </div>
            
            <div class="filter-item">
                <label for="department">Departement:</label>
                <select id="department">
                    <option value="">Alla departement</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label for="period">Period:</label>
                <select id="period">
                    <option value="">Alla perioder</option>
                    <option value="Före sommaren">Före sommaren</option>
                    <option value="Efter sommaren">Efter sommaren</option>
                </select>
            </div>
        </div>

        <button id="export" class="export-btn">Exportera till kalender</button>
        
        <div id="propositions" class="propositions"></div>
        
        <div id="count" class="count"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
